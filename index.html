<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花卉店</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- 头部导航 -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#shop">商品</a></li>
        <li><a href="#about">关于我们</a></li>
        <li><a href="#cart">购物车</a></li>
        <li><a href="#login" id="login-btn">登录</a></li>
      </ul>
    </nav>
  </header>

  <!-- 首页部分 -->
  <section id="home">
    <h1>欢迎来到我们的花卉店</h1>
    <p>这里有最美的花卉，等你来选购！</p>
  </section>

  <!-- 商品展示部分 -->
  <section id="shop">
    <h2>热销花卉</h2>
    <div class="product" id="flower1">
      <img src="flower1.jpg" alt="花卉1">
      <h3>玫瑰花</h3>
      <p>价格：￥100</p>
      <button onclick="addToCart('玫瑰花', 100)">加入购物车</button>
    </div>
    <div class="product" id="flower2">
      <img src="flower2.jpg" alt="花卉2">
      <h3>百合花</h3>
      <p>价格：￥80</p>
      <button onclick="addToCart('百合花', 80)">加入购物车</button>
    </div>
  </section>

  <!-- 购物车部分 -->
  <section id="cart">
    <h2>购物车</h2>
    <ul id="cart-list"></ul>
    <button onclick="proceedToCheckout()">结算</button>
  </section>

  <!-- 登录/注册界面 -->
  <section id="login" class="modal">
    <h2>登录/注册</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="请输入邮箱" required>
      <input type="password" id="password" placeholder="请输入密码" required>
      <button type="submit">登录</button>
      <p>没有账号？<a href="#" id="signup-link">注册</a></p>
    </form>
  </section>

  <!-- 底部 -->
  <footer>
    <p>&copy; 2026 花卉店</p>
  </footer>

</body>
</html>
